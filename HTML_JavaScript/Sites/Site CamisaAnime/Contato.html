        <fieldset class="cadastro">

            <div class="meio">
                
            <h1 id="tituloC">Fale Conosco</h1><br>
                

                <form name="meu_form">

                    <label>Nome:</label>
                    <input type="text" name="nome" placeholder="Name"/><br><br>

                    <label>E-mail:</label>
                    <input type="e-mail" name="email" placeholder="exemplo@endereco.com"/><br><br>

                    <label>Fone:</label>
                    <input type="phone" name="number" placeholder="(xx)xx-xx-xx-xx"/><br><br>

                    <textarea name="mensagem" rows="10" cols="40" placeholder="Deixe sua observação"></textarea><br> 

                    <input class="BotaoOferta" type="button" onclick="Enviar()"; value="Enviar"/><br>
                </form>
            </div>

            <p id="nomep"></p>
            <p id="emailp"></p>
            <p id="number"></p>


            <script>
                function Enviar(){
                var nome = meu_form.nome.value;
                if(nome.length<5){
                alert("Você digitou:" +nome+". Informe um nome válido!");
                } else {
                document.getElementById("nomep").innerHTML = nome ;      
                }

                var email = meu_form.email.value;
                if(email.length <10){
                alert("Você digitou:" +email+". Informe um email válido!");
                } else {
                document.getElementById("emailp").innerHTML = email;
                }

                var number = meu_form.number.value;
                if(number.length <10){
                alert("Você digitou:" +number+". Informe um numero válido!");
                } else {
                document.getElementById("number").innerHTML = number;
                }
                
                }

            </script>
